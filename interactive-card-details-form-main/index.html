<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

    <main>
        <div id="cardfull">
            <div class="cardfrent">
                <img src="images/card-logo.svg" alt="logo do cartÃ£o">
                <div id="numero">0000 0000 0000 0000</div>
                <div class="nomeevalidade">
                    <div id="nomepessoa">Jane Appleseed</div>
                    <div id="validade">
                        <div id="mes">00</div>
                        <p>/</p>
                        <div id="ano">00</div>
                    </div>
                </div>
            </div>

            <div class="cardatras">
                <div id="codigocvc"> 000</div>
            </div>
        </div>

        <form id="dados" autocomplete="off">
            <div class="nomepessoa">
                <label for="iname">Cardholder Name</label><br>
                <input type="text" name="name" id="iname" placeholder="e.g. Jane Appleseed" minlength="10" maxlength="20">
                <span id="erro1">Can`t be blank</span>
            </div>

            <br>

            <div class="numerodecard">
                <label for="inumerocard">Card Number</label><br>
                <input type="text" name="numerocard" id="inumerocard" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" minlength="19">
                <span id="erro2">Can`t be blank</span>
                <span id="erro2i">Wrong format, numbers only</span>
            </div>

            <br>

            <div class="datacard">
                <label for="imes">Exp. Date (MM/YY)</label><br>
                <input type="text" name="mes" id="imes" placeholder="MM" minlength="2" maxlength="2">
                <input type="text" name="ano" id="iano" placeholder="YY" minlength="2" maxlength="2">
                <span id="erro3">Can`t be blank</span>
                <span id="erro3i">Wrong format, numbers only</span>
                <span id="erro3ii">Wrong format, numbers only</span>
            </div>

            <br>
            <div class="seguranca">
                <label for="icvc">CVC</label><br>
                <input type="text" name="cvc" id="icvc" placeholder="e.g. 123" minlength="3" maxlength="3" >
                <span id="erro4">Can`t be blank</span>
                <span id="erro4i">Wrong format, numbers only</span>
            </div>

            <br>
            <input type="button" value="Confirm" class="botao" id="botao" onclick="submitForm()">
        </form>
    </main>
    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Card Number

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Thank you!
  We've added your card details
  Continue -->
  <script src="script.js"></script>
</body>
</html>
