<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/gkcXpK0s/apple-touch-icon.png" type="image/x-icon">
    <title>Contact form</title>
</head>
<body>
    <main>

        <h1>Contact Us</h1>

        <form action="" method="post">

            <fieldset>
                <div id="pessoa">
                <label for="inome1">First Name *</label><input type="text" name="nome1" id="inome1" required onblur="embranco()">
                </div>
                
                <div id="pessoa">
                    <label for="inome2">Last Name *</label>
                    <input type="text" name="nome2" id="inome2" required>
                </div>
            </fieldset>
        

            <div id="mail">
                <label for="iemail">Email Address *</label>
                <input type="email" name="email" id="iemail" required>
            </div>
        
            <fieldset>
                <legend>Query Type *</legend>

                    <label for="igeneral" class="query-label" id="query1" >
                        <input type="radio" name="querytype" id="igeneral" required onclick="radioacionado()"> General Enquiry
                    </label>

                <label for="isupport" class="query-label" id="query2">
                    <input type="radio" name="querytype" id="isupport" onclick="radioacionado()"> Support Request
                </label>
            </fieldset>
            
            <div id="mensa">
                <label for="imsg">Message *</label><textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
            </div>

            <div id="caixa">
                <input type="checkbox" name="consent" id="iconsent" required> 		
                <label for="iconsent">I consent to being contacted by the team *</label>
            </div>

            <div id="submit">
                <input type="submit" value="submit">
            </div>

        </form>

    </main>

    <script>
      function radioacionado(){
            var igeneral = document.getElementById('igeneral');
            var isupport = document.getElementById('isupport');
            var query1 = document.getElementById('query1');
            var query2 = document.getElementById('query2');
            if (igeneral.checked) {
                query1.style.backgroundColor = 'hsl(148, 38%, 91%)';
                query2.style.backgroundColor = '';
            } else if (isupport.checked) {
                query2.style.backgroundColor = 'hsl(148, 38%, 91%)';
                query1.style.backgroundColor = '';
            }
        }

</body>
</html>
