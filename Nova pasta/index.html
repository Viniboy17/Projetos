    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Position Absolute</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightgrey;
        }

        .absolute-element {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute-element"></div>
    </div>
</body>
