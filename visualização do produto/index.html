<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/gkcXpK0s/apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>

<body>

<div id="tudo">
    
        <picture>
            <source media="(max-width: 400px )" srcset="images/image-product-mobile.jpg" type="image/jpg">
            <img src="images/image-product-desktop.jpg" alt="img" class="imagem">
        </picture>
    
        <div class="corpo">
            <header>
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            </header>
    
            <main>
                <section>
                    <p>
                        A floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge,
                        Perfumer-Creator <br> for the House of CHANEL.
                    </p>
                </section>

            <section class="preco">
                <p class="valor1">$149.99</p>
                <p class="valor2"><del>$169.99</del></p>
            </section>

            <section class="carrinho"><a href="#">Add to Cart</a></section>
            </main>
        </div>
    
</div>
<p class="by">By <a href="https://github.com/Viniboy17" target="_blank">Vinicius Lima</a></p>

</body>
</html>
