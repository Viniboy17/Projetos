<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/gkcXpK0s/apple-touch-icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Huddle landing page</title>
</head>
<body>
    <main>
        <section id="logo"><img src="images/logo.svg" alt="logo"></section>
        <section id="illustration"><img src="images/illustration-mockups.svg" alt="illustration"></section>

        <section id="cont">
            <h1>Build The Community Your Fans Will Love</h1>
            
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
        
            <a>Register</a>
        </section>
        <section id="icons">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </section>
    </main>
    
</body>
</html>
