<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <main>
        <div id="cardfull">
            <div class="cardfrent">
                <img src="images/card-logo.svg" alt="logo do cartão">
                <div id="numero">0000 0000 0000 0000</div>
                <div class="nomeevalidade">
                    <div id="nomepessoa">Jane Appleseed</div>
                    <div id="validade">
                        <div id="mes">00</div>
                        <p>/</p>
                        <div id="ano">00</div>
                    </div>
                </div>
            </div>
            <div class="cardatras">
                <div id="codigocvc">000</div>
            </div>
        </div>
        <form id="dados" autocomplete="off" method="post">
            <div class="nomepessoa">
                <label for="iname">Cardholder Name</label><br>
                <input type="text" name="name" id="iname" placeholder="e.g. Jane Appleseed" required>
                <span id="erro">Complete o Campo de nome</span>
            </div>
            
            <br>
            <div class="numerodecard">
                <label for="inumerocard">Card Number</label><br>
                <input type="text" name="numerocard" id="inumerocard" placeholder="e.g. 1234 5678 9123 0000">
                <span id="erro">Complete o campo do Cartaão</span>
            </div>
            
            <br>
            <div class="datacard">
                <label for="imes">Exp. Date (MM/YY)</label><br>
                <input type="number" name="mes" id="imes" placeholder="MM">
                <input type="number" name="ano" id="iano" placeholder="YY">
                <span id="erro">Complete o campo da data</span>
            </div>
            
            <br>
            <div class="seguranca">
                <label for="icvc">CVC</label><br>
                <input type="number" name="cvc" id="icvc" placeholder="e.g. 123" minlength="3" maxlength="3" required>
                <span id="erro">Coloque o CVC</span>
            </div>
            
            <br>
            <input type="button" value="Confirm" class="botao" onclick="submitForm()">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
